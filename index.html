<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="img/spotify.png" alt="">

        <div class="all">
          ALL
        </div>
        <div class="genere" data-genere="Pop">
          POP
        </div>
        <div class="genere" data-genere="Metal">
          METAL
        </div>
        <div class="genere" data-genere="Rock">
          ROCK
        </div>
        <div class="genere" data-genere="Jazz">
          JAZZ
        </div>
      </div>

    </header>

    <div class="container">

    </div>

        <p>{{anno}}</p>
      </div>

    </script>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
